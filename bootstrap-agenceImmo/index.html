<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Exercice agence immo</title>
	<meta name="Author" content="Manex"/>
	<meta name="Keywords" content="exercice" />
	<meta name="Description" content="Exercice boostrap1 faire un menu" />
	 <link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/style.css" rel="stylesheet">
	<!-- Importation de polices
	<link href='http://fonts.googleapis.com/css?family=Kaushan+Script|Satisfy' rel='stylesheet' type='text/css'>-->
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<h1 class="h5">Exercice projet imobilier</h1>
	<!-- Menu principal -->
	<header class="container menu-principal">
		<nav class="navbar navbar-expand-md navbar-dark">
		<a href="#"><h2 class="h4 navbar-brand">Logo</h2></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon" style="color:#020">֎</span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Qui sommes nous ?</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Achat</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Vente</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Image principale + contenue -->
	<main class="container image-deco">
		<div class="jumbotron">
			<h2>Mon projet immobilier</h2>
			<p>Site d'entrainement à bootstrap</p>
			<a class="btn btn-secondary btn-lg " href="#" role="button">En savoir plus</a>
		</div>
	</main>
	<!-- Corps du site -->
	<div class="container" style="background: #DFDDDE; color: #020">
		<div class="row">
			<article class="col-12">Main menu</article>
		</div>
		<div class="row">
			<!-- partie gauche début -->
			<div class="col-md-4 col-12">Menu</div>
			<!-- fin de partie gauche -->
			<!-- partie droite début -->
			<div class="col-md-8 col-12">
				<!-- Type d'abris -->
				<div class="row">
				<a href="#" class="btn btn-secondary col-12 col-md-6"><img src="images/couvert2.jpg" alt="abris ouvert">sous toit</a>
				<a href="#" class="btn btn-secondary col-12 col-md-6"><img src="images/choix_abrisV2.jpg" alt="abris fermé">hangar fermer</a></div><br>
				<!-- Date -->
				<div class="row">
				<button class="btn btn-secondary mt-2 col-12 col-md-6">Date début</button> <input type="date"></input><button class="btn btn-secondary mt-2 col-12 col-md-6">Date de fin</button> <input type="date"></input></div><br>
				<!-- Type de véhicule -->
				<button class="btn btn-secondary my-2">Caravane</button>
				<button class="btn btn-secondary my-2">Camping car</button>
				<button class="btn btn-secondary my-2">Bateau</button>
				<button class="btn btn-secondary my-2">Autres</button>
				<br>
				<!-- Raccordement -->
				<div>
					<ul class="nav">
						<li class="form-check form-check-inline mx-2">
							<label class="form-check-label">
								<input type="checkbox" name="Raccord" value="Elect" class="form-check-input">Raccordement éléctricité</input>
							</label></li>
							<li class="form-check form-check-inline mx-2">
							<label class="form-check-label">
								<input type="checkbox" name="Raccord" value="Eau" class="form-check-input">Raccordement eau</input>
							</label></li>
							<li class="form-check form-check-inline mx-2">
							<label class="form-check-label">
								<input type="checkbox" name="Raccord" value="Net" class="form-check-input">Accès internet</input>
							</label></li>
					</ul>
					<br>
					<!-- Longueur -->
					<div class="form-group">
						<p>Type de place souhaité</p>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" name="longueur" value="-6" class="form-check-input">6m ou moins</input>
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" name="longueur" value="+6" class="form-check-input">Plus de 6m</input>
							</label>
						</div>
					</div>
					<!-- formulaire -->
					<div class="form-group">
						<legend>Informations personnels</legend>
						<div class="form-group row px-3">
							<label for="nom" class="d-none d-md-block col-12 col-md-4">Votre nom *</label>
							<input type="text" name="Nom" id="nom" class="form-control col-12 col-md-8" placeholder="Nom"></input>
						</div>
						<div class="form-group row px-3">
							<label for="prenom" class="d-none d-md-block col-12 col-md-4">Votre prénom *</label>
							<input type="text" name="Prenom" id="prenom" class="form-control col-12 col-md-8" placeholder="Prénom"></input>
						</div>
						<div class="form-group row px-3">
							<label for="mail" class="d-none d-md-block col-12 col-md-4">Adresse e-mail *</label>
							<input type="email" name="Mail" id="mail" class="form-control col-12 col-md-8" placeholder="monmail@email.com"></input>
						</div>
						<div class="form-group row px-3">
							<label for="Name" class="d-none d-md-block col-12 col-md-4">Télephone *</label>
							<input type="tel" name="Tel" id="tel" class="form-control col-12 col-md-8" placeholder="01 02 03 04 05"></input>
						</div>
						<div class="form-group row px-3">
							<label for="commentaires" class="d-none d-md-block col-12 col-md-4">Commentaires</label>
							<input type="textarea" rows="4" cols="50" name="Commentaires" id="commentaires" class="form-control col-12 col-md-8" placeholder="Commentaires"></input>
						</div>
					</div>
					<!-- verifié disponibilitée -->
					<button class="btn btn-secondary mx-2">Vérifier la disponibilitée</button>
				</div>
			</div>
			<!-- fin de partie droite -->
		</div>
		<div class="row">
			<div class="col-12">
				<p>Article</p>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript --> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
    <script src="../js/jquery-3.2.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/bootstrap.js"></script>
 </body>
</html>
